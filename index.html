<body>
    <h1>Добро пожаловать в мой интернет-магазин!</h1>
    
    <div class="product">
        <h2>Название товара</h2>
        <p>Описание товара</p>
        <p>Цена: $10</p>
        <button onclick="addToCart()">Добавить в корзину</button>
    </div>
    
    <div class="cart">
        <h2>Корзина</h2>
        <ul id="cart-items"></ul>
        <p>Итого: $<span id="cart-total">0</span></p>
    </div>

    <script>
        let cartItems = [];
        let cartTotal = 0;

        function addToCart() {
            cartItems.push("Название товара");
            cartTotal += 10;
            updateCart();
        }

        function updateCart() {
            let cartList = document.getElementById("cart-items");
            cartList.innerHTML = "";
            cartItems.forEach(item => {
                let li = document.createElement("li");
                li.textContent = item;
                cartList.appendChild(li);
            });

            document.getElementById("cart-total").textContent = cartTotal;
        }
    </script>
